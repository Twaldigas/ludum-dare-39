[application]

name="Keep Shoveling"
main_scene="res://scenes/menu.xml"
icon="res://source_assets/textures/character_shoots_4.png.png"

[audio]

stream_buffering_ms=800

[autoload]

global="*res://scripts/global.gd"

[display]

width=600
height=338
fullscreen=false
resizable=false

[input]

ui_left=[key(Left), jbutton(0, 14), key(A)]
ui_right=[key(Right), jbutton(0, 15), key(D)]
ui_up=[key(Up), jbutton(0, 12), key(W)]
ui_down=[key(Down), jbutton(0, 13), key(S)]

[render]

default_clear_color=#ff808080
